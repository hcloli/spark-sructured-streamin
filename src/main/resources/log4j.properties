log4j.rootCategory=ERROR, CONSOLE

LOG_PATTERN=%d{yy/MM/dd HH:mm:ss.SSS} %p %t %c{1}: %m%n

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=${LOG_PATTERN}

log4j.logger.com.tr=TRACE
log4j.logger.com.tikal=TRACE
log4j.logger.org.apache.spark.sql.execution.datasources.parquet=ERROR
log4j.logger.org.apache.parquet.hadoop=ERROR
